<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Page Title -->
  <title>Suricata IDS Login</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/Suricata.png') }}">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 h-screen flex items-center justify-center font-sans">

  <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-xl p-10 w-96 text-white">
    <div class="text-center mb-6">
      <!-- Page Logo -->
      <img src="{{ url_for('static', filename='images/suricata.png') }}" alt="Logo" class="w-20 mx-auto mb-2">
      <h1 class="text-2xl font-bold">Suricata IDS</h1>
      <p class="text-gray-300 text-sm">Secure Your Network</p>
    </div>

    {% if error %}
      <div class="bg-red-500/80 text-white rounded p-2 mb-4 text-center">
        {{ error }}
      </div>
    {% endif %}

    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Username"
             class="w-full mb-4 px-4 py-2 rounded-lg bg-white/20 placeholder-gray-300 focus:outline-none">
      <input type="password" name="password" placeholder="Password"
             class="w-full mb-4 px-4 py-2 rounded-lg bg-white/20 placeholder-gray-300 focus:outline-none">
      <button type="submit"
              class="w-full py-2 rounded-lg bg-green-500 hover:bg-green-600 font-bold transition">
        Login
      </button>
    </form>
  </div>

</body>
</html>
